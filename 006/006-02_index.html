<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>006 - Завдання 2</title>
  </head>
  <body>
    <pre>
        Створіть вебсторінку, яка дозволить користувачеві вводити число через форму.
        Напишіть скрипт, який запускає вебворкер для обчислення простих чисел в заданому діапазоні.
        Результати обчислення можна вивести на сторінку після завершення роботи вебворкера.
    </pre>

    <form id="numberForm">
      <label for="start">Початок діапазону:</label>
      <input type="number" id="start" name="start" required />
      <br />
      <label for="end">Кінець діапазону:</label>
      <input type="number" id="end" name="end" required />
      <br />
      <button type="submit" id="calculateButton">Обчислити прості числа</button>
    </form>

    <div id="result"></div>

    <script src="006-02_script.js"></script>
    <script src="006-02_worker.js"></script>
  </body>
</html>
